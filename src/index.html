  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

  <title>Movies</title>
</head>

<body>
  <nav class="navigation">
    <div class="container">
      <p class="navigation__left">Created by Tijana Maric</p>

      <div class="navigation__right">
        <a href="https://www.linkedin.com/in/tijana-maric-7-tm/" target="_blank"><i
            class="fa-brands fa-linkedin-in"></i></a>
        <a href="https://github.com/Maricka7" target="_blank"><i class="fa-brands fa-github"></i></a>
      </div>
    </div>

  <div class="container">
    <h1>Best movies list</h1>
    <div id="movies-list-container">

    </div>
  </div>

  <footer>
    <div class="container">
      <p>Made with love by Tijana Maric</p>
    </div>
  </footer>


  <div id="modal-container">
    <div class="modal">
      <button id="modal__button-x">X</button>

      <h2 id="modal-title"></h2>
      <div>
        <p>Genre</p>
        <span id="modal-genre"></span>
      </div>
      <div>
        <p>IMDB score</p>
        <span id="modal-score"></span>
      </div>

      <div>
        <p>Description</p>
        <span id="modal-description"></span>
      </div>
    </div>
  </div>

  <div id="modal-video-container">
    <div class="modal-video">
      <button id="modal-video__button-x">X</button>

      <h2>Trailer</h2>

      <div id="video">

      </div>
    </div>
  </div>
